
name: Deploy Node app to Azure Web App (EmbeddingPlus)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # or '18' to match Azure runtime

      - name: Install dependencies
        run: npm ci
        # If no package-lock.json, use: npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmbeddingPlus'                         # exact Web App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: '.'                                      # deploy repo root
