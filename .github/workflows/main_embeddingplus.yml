name: Build and deploy Node.js app to Azure Web App - EmbeddingPlus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Ensures server.js, package.json, etc. are present

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build --if-present

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          cp -R . deploy/
          echo "Contents of deploy folder:"
          ls -l deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Show downloaded files
        run: |
          echo "Files downloaded into deploy folder:"
          ls -l deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4B833685307A47BFA04F9F9D3855DDCA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C45A2451503E4056A0D89479CFD3D858 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1B4E2AACE544EA19A3316E0B51516F6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmbeddingPlus'
          package: deploy


