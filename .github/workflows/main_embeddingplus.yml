name: Deploy Node app to Azure Web App (EmbeddingPlus)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate repo
        run: |
          echo "ðŸ“¦ Repo contents:"
          ls -la
          test -f server.js || (echo "âŒ server.js not found!" && exit 1)
          test -f package.json || (echo "âŒ package.json not found!" && exit 1)

      - name: Clean deployment folder
        run: |
          rm -rf deploy
          mkdir deploy

      - name: Copy app files
        run: |
          cp -R server.js package*.json .env deploy/
          cp -R routes deploy/ 2>/dev/null || true
          cp -R lib deploy/ 2>/dev/null || true

      - name: Remove node_modules (Azure will rebuild)
        run: rm -rf deploy/node_modules

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4B833685307A47BFA04F9F9D3855DDCA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C45A2451503E4056A0D89479CFD3D858 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1B4E2AACE544EA19A3316E0B51516F6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmbeddingPlus'
          package: 'deploy'
