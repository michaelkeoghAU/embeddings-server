
name: Deploy Node app to Azure Web App (EmbeddingPlus)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify repo contents
        run: |
          pwd
          ls -la
          test -f package.json || (echo "package.json not found at repo root"; exit 1)
          node -v
          npm -v
          cat package.json

      - name: Install dependencies
        run: npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4B833685307A47BFA04F9F9D3855DDCA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C45A2451503E4056A0D89479CFD3D858 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C1B4E2AACE544EA19A3316E0B51516F6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EmbeddingPlus'
